apiVersion: v1
kind: ReplicationController
metadata:
  labels:
      name: nginx-phpfpm-zhongdongfei
  name: nginx-phpfpm-zhongdongfei
spec:
  replicas: 2
  selector:
      app: nginx-phpfpm-zhongdongfei
  template:
    metadata:
      labels:
          app: nginx-phpfpm-zhongdongfei
    spec:
      containers:
        - name: nginx
          image: registry.cn-hangzhou.aliyuncs.com/zhg_docker_ali_r/nginx_51tywy:v1.0
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
          volumeMounts:
            - name: nfs
              mountPath: "/usr/share/nginx/html"
            - name: imgserver
              mountPath: "/usr/share/nginx/html/uploads"
        - name: php
          image: registry.cn-hangzhou.aliyuncs.com/zhg_docker_ali_r/php:51tywy
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: nfs
              mountPath: "/usr/share/nginx/html"
            - name: imgserver
              mountPath: "/usr/share/nginx/html/uploads"

      volumes:
        - name: nfs
          nfs:
            server: 139.196.16.67
            path: "/usr/local/www/zhongdongfei"
        - name: imgserver
          nfs:
            server: 139.196.16.67
            path: "/nfs_file/img"
