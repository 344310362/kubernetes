apiVersion: v1
kind: Pod
metadata:
  name: nginx-phpfpm
  labels:
    app: nginx-phpfpm
spec:
  containers:
    - name: nginx
      image: registry.cn-hangzhou.aliyuncs.com/zhg_docker_ali_r/nginx
      ports:
        - containerPort: 80
      volumeMounts:
        - name: nfs
          mountPath: "/usr/share/nginx/html"
    - name: php-fpm
      image: registry.cn-hangzhou.aliyuncs.com/zhg_docker_ali_r/php
      ports:
        - containerPort: 9000
      volumeMounts:
        - name: nfs
          mountPath: "/usr/share/nginx/html"

  volumes:
    - name: nfs
      nfs:
        server: 192.168.27.134
        path: "/mnt/nfs_file"